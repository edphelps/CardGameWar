<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nicholas Tzavaras WAR</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="cardRow">
      <div class="col-sm-6" id="playerOne">
        <label for="firstCard">Player 1</label>
        <div><img src="http://placekitten.com/226/314" name="firstCard" id="firstCard"></div>
        <div class="row">
          <label for="gamesOne">Games won:
            <p id="gamesOne" name="gamesOne">0</p>
          </label>
        </div>
      </div>
      <div class="col-sm-6" id="playerTwo">
        <label for="secondCard">Player 2</label>
        <div><img src="http://placekitten.com/226/314" name="secondCard" id="secondCard"></div>
        <div class="row">
          <label for="gamesTwo">Games won:
            <p id="gamesTwo" name="gamesTwo">0</p>
          </label>
        </div>
      </div>
    </div>
    <div class="row" id="buttonRow">
      <div class="col-sm-1-12" id="buttonCol">
        <button type="button" name="button" id="play">GO TO WAR!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1-12">
        <p id="message">Test</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1-12">
        <label for="decksPlayed">Decks played:
          <p id="decksPlayed" name="decksPlayed">1</p>
        </label>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
